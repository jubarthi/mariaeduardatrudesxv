<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maria Eduarda Trudes â€” 15 anos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #3955A5;
      --primary-hover: #2F447E;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .font-playfair { font-family: 'Playfair Display', serif; }
    .btn {
      background: var(--primary);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: var(--primary-hover);
    }
    .trail {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      background: radial-gradient(circle, rgba(130,180,240,0.8), rgba(70,130,180,0.4));
      animation: fadeTrail 0.6s forwards;
    }
    @keyframes fadeTrail {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="text-4xl font-playfair text-primary text-center mt-10">
    Maria Eduarda Trudes â€” 15 anos
  </h1>

  <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-xl shadow-md border">
    <h2 class="text-xl font-playfair text-center text-primary mb-4">Envie suas lembranÃ§as</h2>
    <p class="text-center text-gray-600 mb-6">Obrigada por compartilhar este momento tÃ£o especial! ðŸ’™</p>

    <form id="upload-form" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Seu nome</label>
        <input id="nome" type="text" required placeholder="Ex: Ana Silva" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary/50"/>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Fotos ou vÃ­deos</label>
        <input id="arquivos" type="file" multiple required accept="image/*,video/*" class="w-full"/>
      </div>
      <button id="btn-enviar" type="submit" class="btn w-full text-white py-2 px-4 rounded-md font-semibold">Enviar lembranÃ§as</button>
      <p id="status" class="text-sm text-center mt-2"></p>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuvc7SZTfvVdYUvwIUEjxCqb6DpUbI0yTlReieoB3i3Lf2OOmhnPIVUdvXCH6IdylH/exec';
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn-enviar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      status.className = '';
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const nome = document.getElementById('nome').value.trim();
      const files = Array.from(document.getElementById('arquivos').files);

      if (!nome || files.length === 0) {
        status.textContent = 'Preencha seu nome e selecione pelo menos 1 arquivo.';
        status.classList.add('text-red-500');
        btn.disabled = false;
        btn.textContent = 'Enviar lembranÃ§as';
        return;
      }

      try {
        const fileObjs = await Promise.all(files.map(file => {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
              const base64 = reader.result.split(',')[1];
              resolve({ name: file.name, mimeType: file.type, contentBase64: base64 });
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }));

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, files: fileObjs })
        });

        const result = await response.json();
        if (result.status === 'OK') {
          status.textContent = 'Enviado com sucesso! ðŸ’™';
          status.classList.add('text-green-500');
          form.reset();
        } else {
          throw new Error(result.message || 'Erro desconhecido.');
        }

      } catch (error) {
        console.error(error);
        status.textContent = 'Erro ao enviar. Tente novamente.';
        status.classList.add('text-red-500');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Enviar lembranÃ§as';
      }
    });

    document.addEventListener('mousemove', e => {
      const d = document.createElement('div');
      d.className = 'trail';
      d.style.left = (e.clientX - 4) + 'px';
      d.style.top  = (e.clientY - 4) + 'px';
      document.body.appendChild(d);
      setTimeout(() => d.remove(), 600);
    });
  </script>
</body>
</html>
